<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Juego</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Axios para realizar solicitudes HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container mt-4">
        <h1>Agregar Juego</h1>
        <form id="juegoForm" class="mt-4">
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group mb-3">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group mb-3">
                <label for="fecha_creacion">Fecha de Creaci√≥n:</label>
                <input type="text" class="form-control" id="fecha_creacion" name="fecha_creacion" placeholder="dd/mm/aa" required>
            </div>
            <div class="form-group mb-3">
                <label for="imagen">URL imagen:</label>
                <input type="text" class="form-control" id="imagen" name="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('juegoForm').addEventListener('submit', manejarEnvioFormulario);

        function manejarEnvioFormulario(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const fecha_creacion = document.getElementById('fecha_creacion').value;
            const imagen = document.getElementById('imagen').value;

            const fechaISO = formatoFecha(fecha_creacion);

            const juegoData = {
                nombre: nombre,
                precio: precio,
                fecha_creacion: fechaISO,
                imagen: imagen
            };

            enviarJuego(juegoData);
        }

        function formatoFecha(fecha) {
            const partes = fecha.split('/');
            const dia = partes[0];
            const mes = partes[1];
            const ano = partes[2];
            return `${ano}-${mes}-${dia}`;
        }

        function enviarJuego(juegoData) {
            axios.post('http://localhost:5000/juegos', juegoData)
            .then(function (response) {
                alert('Juego agregado exitosamente!');
                window.location.href = 'http://localhost:8000/';
            })
            .catch(function (error) {
                console.error('Error al agregar el juego:', error);
                alert('Error al agregar el juego.');
            });
        }
    </script>
</body>
</html>
